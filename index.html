---
layout: default
title: Jonathan Bell
---

    <div id="content">
      <div class="home-main-content">
        <h1 class="home-main-header">Jonathan Bell</h1>
        <a class="home-email" href="mailto:jonathan@jonathanbell.me">jonathan@jonathanbell.me</a>
        <h6 class="home-subitem">Designer</h6>
        <h6 class="home-subitem">Developer</h6>
        <h6 class="home-subitem">Maker</h6>
      </div>
      <div class="home-nav-items">
        <div class="resume-nav-button">
          <a href="files/JonathanBell_Resume.pdf" target="_blank"><span>Resume<img src="icons/right_arrow.svg" alt="right arrow icon"></span></a>
        </div>
        <!-- This script changes the download above to #content, since we can do the slide out when javascript is enabled -->
        <script>
          var a = document.querySelector(".resume-nav-button a")
          a.href = "#content";
          a.target="";
        </script>

        
        <div class="portfolio-nav-button">
            <a href="#portfolio"><span>Portfolio </br><img src="icons/right_arrow.svg" alt="right arrow icon"></span></a>
        </div>
      </div>
    </div>

    <!-- Resume Section - Need to fix scrolling on mobile -->
    <div id="resume">
      <div class="resume-close-button">
          <a href="#" tabindex="-1"><span><img src="icons/right_arrow.svg" alt="right arrow icon">Back</span></a>
      </div>

      <div class="resume-download">
        <h2><a href="files/JonathanBell_Resume.pdf" target="_blank" tabindex="-1">Download Resume</a></h2>
      </div>
    </div>

    <!--start next section here. Lazy load images using bLazy      See if you can slide resume in from side without reloading page - just put it on top of current page-->
    <div id="portfolio">
      <div class="portfolio-container">
        {% for post in site.posts %}
        <div class="portfolio-item">
          <div class="portfolio-dot"></div>
          <h2>{{ post.title }}</h2>
          <noscript><p>Enable Javascript to view full resolution image</p></noscript>
          <img class="b-lazy" src="{{ post.placeholder_image }}"
          data-src="{{ post.full_size_image }}" alt="{{ img_alt_text }}">
          <div>
            <h3>About</h3>
            {{ post.content }}
            <a href="{{ post.download_link_url }}" target="_blank" rel="noopener"><h3>{{ post.download_link_text }}</h3></a>
          </div>
        </div>
        {% endfor %}
        <!-- Ending circle -->
        <div class="portfolio-item">
          &nbsp;
          <div class="portfolio-dot"></div>
        </div>
      </div>
    </div>
