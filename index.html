---
layout: default
title: Jonathan Bell
---

    <div id="content">
      <div class="home-main-content">
        <h1 class="home-main-header">Jonathan Bell</h1>
        <a class="home-email" href="mailto:jonathan@jonathanbell.me">jonathan@jonathanbell.me</a>
        <p class="home-subitem">Design</p>
        <p class="home-subitem">Development</p>
        <p class="home-subitem">Live Sound</p>
      </div>
      <div class="home-nav-items">
        <div class="side-nav-button">
          <p><a href="files/JonathanBell_Resume.pdf" target="_blank"><span>Resume</span></a></p>
          <p><a href="https://www.flickr.com/photos/134088900@N02/" target="_blank" rel="noopener"><span>Photography</span></a></p>
        </div>
        
        <div class="portfolio-nav-button">
            <a href="#portfolio"><p><span>Portfolio</span></p><img src="icons/right_arrow.svg" alt="right arrow icon"></a>
        </div>
      </div>
    </div>


    <!-- Portfolio Section -->
    <div id="portfolio">
      <div class="portfolio-container">
        {% for post in site.posts %}
        <div class="portfolio-item">
          <div class="portfolio-dot"></div>
          <h2>{{ post.title }}</h2>
          <noscript><p>Enable Javascript to view full resolution image</p></noscript>
          <img class="b-lazy" src="{{ post.placeholder_image }}"
          data-src="{{ post.full_size_image }}" alt="{{ img_alt_text }}">
          <div>
            <h3>About</h3>
            {{ post.content }}
            <a href="{{ post.download_link_url }}" target="_blank" rel="noopener"><h3>{{ post.download_link_text }}</h3></a>
          </div>
        </div>
        {% endfor %}
        <!-- Ending circle -->
        <div class="portfolio-item">
          &nbsp;
          <div class="portfolio-dot"></div>
        </div>
      </div>
    </div>
